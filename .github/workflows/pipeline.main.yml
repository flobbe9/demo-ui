name: word-light_frontend main

run-name: ${{ github.event.head_commit.message }}
on: 
  push: 
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v3

      - run: npm ci
      
      - run: npm run build
        env: 
          CI: ""

  push_to_DockerHub:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/word_light_frontend:latest
          build-args: |
            SSL_PASSWORD=${{ secrets.SSL_PASSWORD }}
            SSL_CRT_FILE=${{ secrets.SSL_CRT_FILE }}
            SSL_KEY_FILE=${{ secrets.SSL_KEY_FILE }}
            SSL_KEYSTORE_FILE=${{ secrets.SSL_KEYSTORE_FILE }}