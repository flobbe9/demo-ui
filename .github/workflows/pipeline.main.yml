  push_to_DockerHub:
    runs-on: ubuntu-latest
    # needs: build

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Tag image with old version
        uses: docker/metadata-action@v4.6.0
        with: 
          images: ${{secrets.DOCKERHUB_USERNAME}}/vorspiel_frontend
          tags: | 
              type=semver,pattern={{raw}},value=0.0.3
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vorspiel_frontend:0.0.3,
                ${{ secrets.DOCKERHUB_USERNAME }}/vorspiel_frontend:latest