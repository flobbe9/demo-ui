name: word-light_frontend main

run-name: ${{ github.event.head_commit.message }}
on: 
  push: 
    branches: 
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

      - run: npm ci
      
      - run: npm run build
        env: 
          CI: ""

  push_to_DockerHub:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/word_light_frontend:latest
          build-args: |
            SSL_PASSWORD=${{ secrets.SSL_PASSWORD }}
            SSL_CRT_FILE=word_light.crt.pem
            SSL_KEY_FILE=word_light.key.pem
            SSL_KEYSTORE_FILE=word_light.p12

  deploy_to_server:
    runs-on: ubuntu-latest
    needs: push_to_DockerHub

    # TODO: is data deleted when updating db image?
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with: 
          host: word-light.de
          username: ${{ secrets.SSH_USER_NAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker-compose pull
            docker rm $(docker container ls --all --filter=ancestor=$(docker images -f "dangling=true" -q) --format "{{.ID}}") --force
            docker image rm $(docker images -f "dangling=true" -q)
            docker-compose up